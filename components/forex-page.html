<div class="p-4 h-full flex flex-col">
    <!-- Graph Header -->
    <div class="flex justify-between items-center mb-4">
        <div>
            <h2 class="text-xl font-bold text-blue-400">EUR/USD</h2>
            <p class="text-gray-400 text-sm">1.0921 <span class="text-green-500">+0.05%</span></p>
        </div>
        <div class="space-x-2">
            <button class="timeframe-btn px-3 py-1 bg-gray-800 rounded-md text-sm hover:bg-gray-700" data-period="1H">1H</button>
            <button class="timeframe-btn px-3 py-1 bg-gray-800 rounded-md text-sm hover:bg-gray-700" data-period="1D">1D</button>
            <button class="timeframe-btn px-3 py-1 bg-blue-500 rounded-md text-sm hover:bg-blue-600" data-period="1W">1W</button>
        </div>
    </div>

    <!-- Graph Canvas -->
    <div class="bg-gray-800/50 rounded-2xl p-4 flex-grow">
        <canvas id="forexChart" class="w-full h-full"></canvas>
    </div>

    <!-- Trading Actions -->
    <div class="grid grid-cols-2 gap-4 mt-4">
        <button class="bg-green-500 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-green-600 transition-colors">Buy</button>
        <button class="bg-red-500 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-red-600 transition-colors">Sell</button>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-white flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 transition rounded-lg flex items-center gap-2">
                <span>All Tournaments</span>
            </button>
            <button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 transition rounded-lg">Statistics</button>
        </div>

        <!-- Tournament Card: Day Off -->
        <div class="bg-gray-800 p-5 rounded-lg mb-4 shadow-lg border border-gray-700">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xl font-semibold">Day off</h2>
                <img src="https://via.placeholder.com/50" alt="Trophy" class="w-12 h-12">
            </div>
            <p class="text-gray-400">Prize fund: <span class="text-white font-bold">₦375,000</span></p>
            <p class="text-gray-400">Participation fee: <span class="text-white">Free</span></p>
            <p class="text-gray-400">Ends in: <span class="text-white">02:21:49</span></p>
            <button class="w-full mt-4 bg-green-600 hover:bg-green-700 transition py-2 rounded-lg text-lg font-medium">Join</button>
        </div>

        <!-- Tournament Card: Hour Play -->
        <div class="bg-gray-800 p-5 rounded-lg shadow-lg border border-gray-700">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xl font-semibold">Hour play</h2>
                <img src="https://via.placeholder.com/50" alt="Clock" class="w-12 h-12">
            </div>
            <p class="text-gray-400">Prize fund: <span class="text-white font-bold">₦150,000</span></p>
            <p class="text-gray-400">Participation fee: <span class="text-white">₦1,500</span></p>
            <p class="text-gray-400">Starts in: <span class="text-white">00:21:49</span></p>
            <button class="w-full mt-4 bg-green-600 hover:bg-green-700 transition py-2 rounded-lg text-lg font-medium">Join</button>
        </div>
    </div>

</body>
</html>
